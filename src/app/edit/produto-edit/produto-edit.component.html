<div class="container mt-5 mb-5">

    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center text-secondary">Atualizar postagem</h1>
      </div>
    </div>
  
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
          <br>

  
        <div class="form-group">
          <label for="nomeServico">Título</label>
          <input [(ngModel)]='produto.nomeServico' type="text" class="form-control" id="nomeServico" placeholder="Digite o título">
        </div>
  
        <div class="form-group">
          <label for="texto">Apresentação</label>
          <textarea [(ngModel)]='produto.apresentacao' class="form-control" name="tapresentacao" id="apresentacao" rows="3"></textarea>
        </div>
  
        <div class="form-group">
          <label for="texto">Escolha um categoria ou <a data-dismiss="modal" routerLink='/categoria'>cadastre um novo</a>: </label>
          <select name="categoria" id="categoria" class="form-control" [(ngModel)]='idCategoria' (change)='findByIdCategoria()'>
            <option *ngFor='let item of listaCategoria' value="{{item.id}}">
              {{item.descricao}}
            </option>
          </select>
        </div>
  
        <div class="d-flex justify-content-center">
          <button class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
          <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
        </div>
  
      </div>
    </div>
  
  </div>
