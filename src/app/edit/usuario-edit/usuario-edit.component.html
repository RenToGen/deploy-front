<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center ">Atualizar meu usuário</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-12">

            <div _ngcontent-fuk-c120="" class="row d-flex justify-content-center mt-6">
                <img _ngcontent-fuk-c120="" src="https://i.imgur.com/XeDRNwm.png" alt="" class="img-fluid">
            </div>
            <hr>
            <div class="form-group" >
                <!-- <label for="nome">Nome</label> -->
                <input [(ngModel)]='usuario.nome' class="form1 form-control" type="text" name="Nome" id="nome"
                    placeholder="Nome Completo">
            </div>
            <div class="form-group">
                <!-- <label for="usuario">Usuário</label> -->
                <input [(ngModel)]='usuario.usuario' class="form1 form-control" type="text" name="usuario"
                    id="usuario" placeholder="Email">
            </div>
            <div class="form-group">
                <!-- <label for="foto">Link da Foto</label> -->
                <input [(ngModel)]='usuario.foto' class="form1 form-control" type="text" name="foto" id="foto"
                    placeholder="Link da sua Foto">
            </div>
            <div class="form-group">
                <!-- <label for="senha">Senha</label> -->
                <input (input)='confirmSenha($event)' class="form1 form-control" type="password" name="senha"
                    id="senha" placeholder="Senha">
            </div>

            <div class="form-group">
                <!-- <label for="confirmSenha">Confirmar Senha</label> -->
                <input [(ngModel)]='usuario.senha' class="form1 form-control" type="password" name="confirmSenha"
                    id="confirmSenha" placeholder="Confirme sua senha">
            </div>
            <div class="select form-group">
                <!-- <label for="confirmSenha">Tipo de usuário</label> -->
                <select class="form2 form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                    <option>Selecione uma opção</option>
                    <option value="1">Normal</option>
                    <option value="2">Administrador</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="botao2 btn btn-danger mr-4" routerLink='/home'>
                    Cancelar</button>
                <button type="submit" class="botao1 btn btn-success" (click)='atualizar()'>Atualizar</button>
            </div>
        </div>

    </div>
</div>
