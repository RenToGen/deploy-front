<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Document</title>
</head>

<body class>

  <nav class="navbar navbar-expand-lg navbar-light bg-nb fixed-top ">
    <!-- logado -->

    <a *ngIf='logado()' class="navbar-brand" href="#"><img src="https://i.imgur.com/kR7eZXZ.png"
      style="width:60px" id='Logo' alt=""></a>
    <!-- deslogado -->
    <a *ngIf='deslogado()' class="navbar-brand" href="#">
      <img class="img-fluid lg-nb " src="https://i.imgur.com/kR7eZXZ.png" width="77%" height="auto" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
      aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="conteudoNavbarSuportado">
      <ul class="navbar-nav mr-auto justify-content-center fs-13">
        <li class="nav-item active">
          <a class="nav-item nav-link active mr-5 home" routerLink='/home'>HOME <span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link mr-5" routerLink='/cursos'>CURSOS</a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link mr-5" routerLink='/servicos'>SERVIÇOS</a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link mr-5" routerLink='/sobre'>SOBRE NÓS</a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link mr-5" routerLink='/contato'>CONTATO</a>
        </li>
      </ul>

      <div class="form-inline my-2 my-lg-1 ">
        <button type="button" *ngIf='deslogado()' class="btn ml-3 bt-nv mr-4 " data-toggle="modal"
          data-target="#modalLogin"> ENTRAR
        </button>
        <button type="button" *ngIf='deslogado()' class="btn  bt-nv azeebee" data-toggle="modal"
          data-target="#modalCadastro">CADASTRE-SE</button>
      </div>

      <div class="form-inline my-2 my-lg-0 ">

        <ul *ngIf='logado()' class="navbar-nav d-flex align-items-center">
        
          <div class="nav-item active">
            <img src="{{foto}}" alt="Imagem do User" width="70px" height="70px" class="img-fluid rounded-circle">
          
          </div>
          <div class="nav-item">

            <p class="m-0 font-weight-bold text-white fs-16"> {{nome}} </p>
            <li class="nav-item dropdown">

              <a class="nav-link dropdown-toggle fs-13 my-2" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-expanded="false">
                Menu
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item mt-3" routerLink="/admin">Admin</a>
                <a class="dropdown-item my-3" href="">Mensagens</a>


                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)='sair()' href="#">Sair</a>
              </div>
            </li>
          </div>


        </ul>
      </div>
    </div>
  </nav>

  <div class="modal" id='modalLogin' tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <app-login></app-login>
      </div>
    </div>
  </div>

  <div class="modal" id='modalCadastro' tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <app-cadastrar></app-cadastrar>
      </div>
    </div>
  </div>
  <script>
    window.onscroll = function() {
      growShrinkLogo()
    };
    
    function growShrinkLogo() {
      var Logo = document.getElementById("Logo")
      if (document.body.scrollTop > 5 || document.documentElement.scrollTop > 5) {
        Logo.style.width = '30px';
      } else {
        Logo.style.width = '60px';
      }
    }
    </script>
</body>

</html>
