<div class="categoria pt-2 mt-2">
    <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-6">
            <div class="form-group">
                <input type="text" class="form-control" id="produto" placeholder="Digite o nome do Produto"
                    [(ngModel)]='produto.nomeServico'>
            </div>
            <div class="form-group">                
                <textarea class="form-control" id="apresentacao" placeholder="Digite apresentação"
                [(ngModel)]='produto.apresentacao'> rows="3"></textarea>               
                
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="imagem" placeholder="Insira a imagem"
                    [(ngModel)]='produto.imagem'>
            </div>
        </div>
        
        <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]='idCategoria' (change)=findByIdCategoria>
            <option>Selecione uma Categoria</option>
            <option *ngFor='let item of listaCategoria' value='{{item.id}}'>{{item.categoria}}</option>
            
           
        </select> 
        
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-light" (click)='publicar()'>Publicar</button>
    </div>

</div>





<div *ngFor='let item of listaProduto' class="primeira-categoria">
    <!-- <h2> class="titulo-categoria">{{item.nomeServico}}</h2> -->
    <p class="titulo">{{item.nomeServico}}</p>
    <!-- <p>{{item.id}}</p> -->
    <p>{{item.apresentacao}}</p>

    <img src="{{item.imagem}}" alt="" width="100%">
    <a [routerLink]="['/produto-edit', item.id]" class="text-info mr-3" href="">Editar</a>
    <a [routerLink]="['/produto-delete', item.id]" class="text-danger" href="">Apagar</a>

    <!-- <h2 class="valor-categoria">R$ {{item.categoria.valor}}</h2> -->
    <hr>
</div>
